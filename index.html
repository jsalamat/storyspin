<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Story-O-Spin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	
  <!--top-->
    <section id="top">
      <img src="assets/images/Storyspin_Logo.svg" alt="Form A Story Logo">
    </section>
  <!--end of top-->

  <!--FORM-->
    <section id="main">
      <h1>Start An Adventure -<br> Form A Story!</h1>
      <hr>
      <!--form story here-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <label for="verb-1">Verb</label>
        <input id="verb-1" name="verb-1" type="type" required>
        <br>
        <input type="submit" value="Start An Adventure!">
        
      </form>
    </section>                       
  <!--end of FORM-->

  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!--     <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js">

    </script>

</body>
</html>
