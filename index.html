<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Story-O-Spin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	
  <!--top-->
    <section id="top">
      <img src="assets/images/Storyspin_Logo.svg" alt="Form A Story Logo">
    </section>
  <!--end of top-->

  <!--FORM-->
    <section id="main">
      <h1>Start An Adventure -<br> Form A Story!</h1>
      <hr>
      <!--form story here-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <label for="verb-1">Verb</label>
        <input id="verb-1" name="verb-1" type="type" required>
        <br>

        <!--Other Input-->
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required>
        <br>
        <span>Yes or No:</span>
        <input id="yes" name="answer"  value="yes" type="radio" required>
        <label for="yes">Yes</label>
        <input id="no" name="answer" value="no" type="radio" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
          <datalist id="quote-choices">
            <option value="If you believe it will work out, youll see opportunities."></option>
            <option value="Believe you can and youre halfway there."></option>
            <option value="The future belongs to those who believe in the beauty of their dreams."></option>
          </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <br>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea>
        <br>
        <input type="submit" value="Start An Adventure!">        
      </form>
    </section>                       
  <!--end of FORM-->

</body>
</html>
